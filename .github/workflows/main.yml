name: Build Android APK (Legacy Mode)

on: [push, workflow_dispatch]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up JDK 11
        uses: actions/setup-java@v4
        with:
          java-version: '11'
          distribution: 'zulu'

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v3

      # This helps us see what we are actually allowed to build
      - name: List Gradle Tasks
        run: gradle tasks

      # Added --stacktrace to see the real "Why"
      - name: Build with Gradle
        run: gradle assembleDebug --stacktrace
